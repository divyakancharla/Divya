<div class="container">
    <div class="form-group">
        <label for="Uname">Username</label>
        <input type="text" [(ngModel)]="uname" class="form-control">

    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="text" [(ngModel)]="pwd" class="form-control">
        
    </div>
    <div class="form-group">
        <button (click)="validate()">Login</button>
    </div>
    <div class="form-group">
        <label class="text-error">{{errmsg}}</label>
    </div>
</div>
