<form [formGroup]="form">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Choose File</h3>            
            <div class="form-group">
                <input type="file" formControlName="image" name="image" (change)="fileEvent($event)" />
            </div>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img [src]="previewUrl" height="300" />                 
            </div>
 
            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>
             
            <div class="form-group">
                <button class="btn btn-primary" (click)="filechange()">Submit</button>
            </div>
        </div>
    </div>
</div>
</form>
<div *ngFor="let i of list">
    <div>
      <img src='src/assets/{{i.images}}' style="height:150px; width:150px;"><br>
      Name:{{item.name}}
    </div>
  </div>
