<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("img").animate({
                    height: "toggle";
                });

            });
        });
    </script>
</head>
<body>
    <button type="button">start</button>
    <img src="panda.jpg" />
</body>
</html>
