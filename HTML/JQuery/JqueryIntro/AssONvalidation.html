<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function validate()
        {
            if (document.form.name.value!="") {
                var patt = /[a-z]+/;
                if (patt.test(document.form.name.value==false)) {
                    alert("Provide your name");
                    document.form.name.focus();
                    return false;
                }

            }
            return true;
        }
    </script>
</head>
<body>
    <form name="form" onsubmit="return validate()" method="post">
        <table border="1">
            <thead>Personal Details</thead>
            <tr>
                <td>name: </td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>Male:<input type="radio" name="Male" value="male" /></td>
                <td>Female:<input type="radio" name="Female" value="female" /></td>

            </tr>
            <TR>
                <TD>HomeTown: </TD>
                <TD>
                    <SELECT name="home" id="gender">
                        <OPTION value="us">US</OPTION>
                        <OPTION value="aus">Australia</OPTION>
                    </SELECT>
                </TD>
            </TR>
            <TR>
                <TD>  Address:</TD>
                <TD><TEXTAREA rows="5" name="address_box" id="address" onblur="changeColor(this)"></TEXTAREA></TD>
            </TR>
            <tr>
                <TD>Skills:</TD>

                <td>
                    JAVA<input type="checkbox" name="check" />
                </td>
                <td>
                    C#<input type="checkbox" name="check" />
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" value="pass" />
                </td>
            </tr>

        </table>
        <input type="submit" value="sumbit" />
    </form>
</body>
</html>
