<html>

<body>
    <form style="align-self:center">
        <table>
            <thead>


                <tr>

                </tr>
                <tr>
                    <td>select Gender</td>

                    </td>

                </tr>
                <tr><td> Enter Email:
                    </td>

                        <input type="email" required pattern="{@}"  />

                </tr>

                        <input type="password" required pattern="{a-z}{3,10}{@!#$%^&Z*}" />

                </tr>
                <tr>
                    <td>Enter Your Address</td>
                    <td>
                        <textarea id="TextArea1" rows="2" cols="20" maxlength="30"></textarea>

                    </td>
                    
                </tr><tr>
    <td>Country</td>
    <td>
        <select value="Country">
            <option value="India">India</option>
            <option value="India">Australia</option>
            <option value="India">Canada</option>
        </select>
    </td>
</tr>
                <tr>

</table>
        <input type="submit" style="align-self:center" />
</form>

</html>
